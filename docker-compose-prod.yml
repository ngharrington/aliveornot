version: '3.8'

services:
  api:
    command: python -m uvicorn app:app --host 0.0.0.0 --port 5000
    image: registry.digitalocean.com/woodward/aliveornot-api-test:latest
    volumes:
      - ./api:/code
    networks:
      aliveornot:

  static:
    image: caddy
    volumes: 
      - ./frontend/public:/usr/share/caddy/
      - ./frontend/caddy_data:/data
      - ./docker/files/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - 443:8080
      - 80:8081
    env_file:
      - caddy.env.prod
    networks:
      aliveornot:

networks:
  aliveornot:



 