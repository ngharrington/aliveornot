<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <center>
         <div class="logo">
            <h1>Alive or Not?</h1>
         </div>
         <div class="bar">
            <form autocomplete="off">
               <input class="searchbar" id="search-bar" type="text" title="Search" onkeyup="showResults(this.value)"/>
               <div id="result"></div>
            </form>
         </div>
         <div class="buttons">
            <button class="button" type="button" id="submitbutton" onClick="runRequest(event)">Alive?</button>
         </div>
         <!-- <div id="answer"> -->

         <!-- </div> -->
      </center>
   </body>
</html>
<script src="index.js"></script>
