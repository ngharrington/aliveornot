---
- name: aliveornot webserver
  hosts: default
  vars:
    users:
    - neal
    - rita
    - alex
  tasks:
    - name: Create user accounts and make them sudo.
      user:
        name: "{{ item }}"  
        shell: /bin/bash
        groups: "sudo"
      with_items: "{{ users }}"
    - name: deploy authorized ssh public keys
    # Just for neal right now as I don't have pubkeys for rita and alex
      authorized_key:
        user: neal
        key: ssh-rsa  neal@neal-xps
